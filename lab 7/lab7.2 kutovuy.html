<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Форма анкети">
    <meta name="keywords" content="анкета, HTML, приклад">
    <meta name="author" content="Kutovuy">
    <title>Анкета</title>
</head>
<body>
    <h1>Анкета</h1>
    <form action="submit-survey.php" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Вік:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Стать:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловіча</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жіноча</label><br><br>

        <label for="hobbies">Ваші хобі:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Читання</label><br>
        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
        <label for="hobby2">Спорт</label><br><br>

        <label for="comments">Додаткова інформація:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Надіслати">
    </form>
</body>
</html>
