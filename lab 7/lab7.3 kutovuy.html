<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Форма замовлення товару">
    <meta name="keywords" content="замовлення, товар, форма">
    <meta name="author" content="Kutovuy">
    <title>Замовлення товару</title>
</head>
<body>
    <h1>Форма замовлення товару</h1>
    <form action="submit-order.php" method="post">
        <label for="account">Номер банківського рахунку:</label>
        <input type="text" id="account" name="account" required><br><br>

        <label for="user-id">Особистий номер користувача:</label>
        <input type="text" id="user-id" name="user-id" required><br><br>

        <label for="products">Список товарів:</label><br>
        <select id="products" name="products[]" multiple>
            <option value="product1">Товар 1</option>
            <option value="product2">Товар 2</option>
            <option value="product3">Товар 3</option>
        </select><br><br>

        <label for="comments">Коментарі:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label>Вид оплати:</label><br>
        <input type="radio" id="cash" name="payment" value="cash" required>
        <label for="cash">Готівковий</label><br>
        <input type="radio" id="non-cash" name="payment" value="non-cash" required>
        <label for="non-cash">Безготівковий</label><br><br>

        <label>Додаткова інформація:</label><br>
        <input type="checkbox" id="balance" name="info[]" value="balance">
        <label for="balance">Дані про залишки на рахунку</label><br>
        <input type="checkbox" id="transactions" name="info[]" value="transactions">
        <label for="transactions">Список останніх виплат</label><br><br>

        <input type="submit" value="Замовити">
        <input type="reset" value="Скинути">
    </form>
</body>
</html>
