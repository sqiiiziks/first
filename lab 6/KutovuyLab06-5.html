<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Сенсорне зображення">
    <meta name="keywords" content="сенсорне зображення, підказки">
    <meta name="author" content="Kutovuy">
    <title>Сенсорне зображення</title>
    <style>
        .tooltip {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .hotspot {
            position: absolute;
            cursor: pointer;
        }
        .hotspot:hover + .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Сенсорна карта</h1>
    <div style="position: relative;">
        <img src="https://i1.poltava.to/uploads/2020/08/2020-08-04/genplan-poltava-2020-preview.jpg" alt="Навігаційна карта" width="600">
        <div class="hotspot" style="top: 50px; left: 50px; width: 50px; height: 50px;" title="Місто 1"></div>
        <div class="tooltip" style="top: 100px; left: 50px;">Це місто 1</div>
        <div class="hotspot" style="top: 150px; left: 150px; width: 50px; height: 50px;" title="Місто 2"></div>
        <div class="tooltip" style="top: 200px; left: 150px;">Це місто 2</div>
    </div>
</body>
</html>
