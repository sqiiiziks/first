<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Сторінка з текстом різного форматування">
    <meta name="keywords" content="форматування, текст, стиль">
    <meta name="author" content="kutovuy">
    <title>Форматування тексту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #003366;
            text-align: center;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underline {
            text-decoration: underline;
        }
        .highlight {
            background-color: #ffffcc;
        }
    </style>
</head>
<body>
    <h1>Форматування тексту</h1>
    <p class="bold">Це перший абзац, у якому текст жирний.</p>
    <p class="italic">Це другий абзац, у якому текст курсивний.</p>
    <p class="underline">Це третій абзац, у якому текст підкреслений.</p>
    <p class="highlight">Це четвертий абзац, у якому текст має жовте виділення.</p>
</body>
</html>
